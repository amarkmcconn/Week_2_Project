<!DOCTYPE html>
<html lang="en">
<head>
  <title>Programming Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Programming Language Suggester</h1>
      <h2>We only provide the best suggestions!</h2>
      <p>"We the best" - DJ Khalid</p>
    </div>

    <div class="card">
      <h4>Possible programming languages:</h4>
        <ol>
          <li>Ruby</li>
          <li>C#</li>
          <li>JavaScript</li>
        </ol>
    </div>

    <div class="card">
      <h5>In order for us to run our amazing algorithm, we will need to collect some information from you:</h5>
    </div>
    
    <form id="Result">
      <form id="animalist">
        <label for="animal"><strong>Please pick your favorite animal:</strong></label>
        <select class="form-control" id="animal">
          <option value="1">Dog</option>
          <option value="2">Cat</option>
          <option value="3">Bird</option>
        </select>    
      </form>

      <form id="colorlist">
        <label for="color"><strong>Please pick your favorite color:</strong></label>
        <select class="form-control" id="color">
          <option value="1">Red</option>
          <option value="2">Blue</option>
          <option value="3">Black</option>
        </select>    
      </form>

      <form id="foodlist">
        <label for="food"><strong>Please pick your favorite food:</strong></label>
        <select class="form-control" id="food">
          <option value="1">Hamburger</option>
          <option value="2">Vegan Burger</option>
          <option value="3">Charcuterie Board</option>
        </select>    
      </form>

      <form id="genderlist">
        <label for="gender"><strong>Please pick your gender:</strong></label>
        <select class="form-control" id="gender">
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Nonbinary</option>
        </select>    
      </form>

      <form id="elementlist">
        <label for="element"><strong>Please pick your element:</strong></label>
        <select class="form-control" id="element">
          <option value="1">Earth</option>
          <option value="2">Water</option>
          <option value="3">Fire</option>
        </select>    
      </form>
      
      <button type="submit" class="btn btn-blue">Get Your Language!</button>

    </form>
    
    <div id="output">

    </div>


  </div>
</body>
</html>
