<!DOCTYPE html>
<html lang="en">
<head>
  <title>Programming Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Programming Language Suggester</h1>
      <h2>We only provide the best suggestions!</h2>
      <p>"We the best" - DJ Khalid</p>
    </div>
    <div class="card">
      <h5>In order for us to run our amazing algorithm, we will need to collect some information from you:</h5>
    </div>
    
    <form id="animalist">
      <label for="animal">Please pick your favorite animal:</label>
      <select class="form-control" id="animal">
        <option value="1">Dog</option>
        <option value="2">Cat</option>
        <option value="3">Bird</option>
      </select>    
    </form>

    <form id="colorlist">
      <label for="animal">Please pick your favorite color:</label>
      <select class="form-control" id="color">
        <option value="1">Red</option>
        <option value="2">Blue</option>
        <option value="3">Black</option>
      </select>    
    </form>

    <form id="foodlist">
      <label for="animal">Please pick your favorite food:</label>
      <select class="form-control" id="food">
        <option value="1">Hamburger</option>
        <option value="2">Vegan Burger</option>
        <option value="3">Charcuterie Board</option>
      </select>    
    </form>

    <form id="genderlist">
      <label for="animal">Please pick your gender:</label>
      <select class="form-control" id="gener">
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Nonbinary</option>
      </select>    
    </form>

    <form id="animalist">
      <label for="animal">Please pick your element:</label>
      <select class="form-control" id="animal">
        <option value="1">Earth</option>
        <option value="2">Water</option>
      </select>    
    </form>


  </div>
</body>
</html>
